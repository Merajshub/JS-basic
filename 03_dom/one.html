<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>

    // for converting lowwerCase to upperCase 
    Enter your name: <input type="text" id="fname" oninput="upperCase()"> 
</body>
<script>
    function addLi(addLan){
        const Li = document.createElement('li');
        Li.innerText = `${addLan}`
        document.querySelector('.language').appendChild(Li)
    }
    addLi("JAVA")

// this code is not optimised cuz it'll transverse from  top to bottom.


// another way
function addOptimisedLI(langName){
    const Li = document.createElement('li');
    Li.appendChild(document.createTextNode(langName))
    document.querySelector('.language').appendChild(Li)
}

addOptimisedLI("Python")

// EDIT 
const secondLang = document.querySelector("li:nth-child(2)")
// secondLang.innerHTML = "Mojo"

const newLi = document.createElement('li')
newLi.textContent = "Mojoo"
secondLang.replaceWith(newLi)

//Edit
const firstLan = document.querySelector("li:first-child")
firstLan.outerHTML = '<li> TypeScript</li>'

// Remove
const lastLan = document.querySelector("li:last-child")
lastLan.remove()


// for converting lowwerCase to upperCase
function upperCase(){
        const x = document.getElementById('fname')
        x.value = x.value.toUpperCase();
    } 



</script>

</html>
