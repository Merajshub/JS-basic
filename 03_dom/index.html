<script>
    const Div = document.createElement('div')
    console.log(Div)
    Div.className = "main"
    Div.id = Math.random()
    Div.style.backgroundColor = "green"
    Div.setAttribute("title", "myGeneratedTitle")

    Div.innerText= "this is my inner text" 
    // 2nd ways of adding inner text

    const addText = document.createTextNode("  My new inner text")
    Div.appendChild(addText)

// this line is to attach element on document.
    document.body.appendChild(Div)



</script>
</html>
